<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Hello eveyone Welcome to my text to audio convertor app</h1>
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder="Enter text to convert into speech..." 
                    id="" cols="35" rows="10" 
                    class="text-control"></textarea>

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>
        </div>
    </div>
    <section class="container-fluid footer_section">
        <p>&copy; 2024 TEXT to AUDIO convertor || Created by - SANGEETA YADAV ||PROGRAMMING STUDENT||</p>
    </section>

    <script src="voice.js"></script>
</body>

</html>
